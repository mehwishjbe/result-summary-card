<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary Component</title>
</head>
<body>
    <div class="back-div">
        
        
        <div class="white-div">
            <div class="left-div">
                <p class="result">Your Result</p>
    
                <div class="circle-div">
                    <h3>76 </h3>
                    <span>of 100</span>
                </div>
    
                <h2 class="great">Great!</h2>
                <p class="remarks">You scored higher than 65% of <br>people who have taken <br>these tests.</p>
            </div>

        </div>
        <div class="right-div">
            <p id="summary">Summary</p>

            <div id="reaction-outer-div" class="modules">
                <div class="reaction-inner-div">
                    <div><img id="img-reaction" src="./images/icon-reaction.png" alt=""></div>
                    <div><p id="reaction-text">Reaction</p></div>
                    <div><p id="marks">80  <span id="tmarks"> / 100</span></p></div>
                </div>
            </div>

            <div id="memory-outer-div" class="modules">
                <div class="memory-inner-div">
                    <div><img id="img-memory" src="./images/icon-memory.png" alt=""></div>
                    <div><p id="memory-text">Memory</p></div>
                    <div><p id="marks-memory">92  <span id="tmarks-memory"> / 100</span></p></div>
                </div>
            </div>

            <div id="verbal-outer-div" class="modules">
                <div class="verbal-inner-div">
                    <div><img id="img-verbal" src="./images/icon-verbal.png" alt=""></div>
                    <div><p id="verbal-text">Verbal</p></div>
                    <div><p id="marks-verbal">61  <span id="tmarks-verbal"> / 100</span></p></div>
                </div>
            </div>

            <div id="visual-outer-div" class="modules">
                <div class="visual-inner-div">
                    <div><img id="img-visual" src="./images/icon-visual.png" alt=""></div>
                    <div><p id="visual-text">Visual</p></div>
                    <div><p id="marks-visual">72  <span id="tmarks-visual"> / 100</span></p></div>
                </div>
            </div>

            <div class="btn">
                <button>Continue</button>
            </div>
        </div>

    </div>
    
</body>
</html>
