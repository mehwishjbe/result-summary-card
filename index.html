<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary Component</title>
</head>
<body>
    <div class="back-div">
        <div class="left-div">
            <p>Your Result</p>

            <div class="circle-div">
                <h3>76 </h3>
                <span>of 100</span>
            </div>

            <h2 class="great">Great!</h2>
            <p class="remarks">You scored higher than 65% of <br>people who have taken <br>these tests.</p>


        </div>
        
        <div class="right-div">
            <p id="summary">Summary</p>
            <div id="reaction" class="modules">

            </div>
            <div id="memory" class="modules"></div>
            <div id="verbal" class="modules"></div>
            <div id="visual" class="modules"></div>

            <div class="btn">
                <button>Continue</button>
            </div>
        </div>

    </div>
    
</body>
</html>
